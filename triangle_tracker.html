<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.11.3.js"></script>
    <script src="js/script.js"></script>
    <title>Triangle Tracker</title>
  </head>
  <body>
    <div class="container">
      <h1>Triangle Tracker</h1>

      <form id="triangle-tracker">
        <div class="form-group">
          <label for="side1">Side 1: </label>
          <input id="side1" type="text">
        </div>
        <div class="form-group">
          <label for="side2">Side 2: </label>
          <input id="side2" type="text">
        </div>
        <div class="form-group">
          <label for="side3">Side 3: </label>
          <input id="side3" type="text">
        </div>

        <button type="submit" class="btn">Find out!</button>
      </form>

      <div id="result">
        <p>That is a(n) <span id="triangle"></span> triangle.</p>
      </div>
    </div>
  </body>
</html>
